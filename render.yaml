services:
  - type: web
    name: teamup-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALG
        value: HS256
      - key: ACCESS_TTL_MIN
        value: 30
      - key: REFRESH_TTL_DAYS
        value: 7
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.onrender.com,http://localhost:5173
      - key: DB_URL
        fromDatabase:
          name: teamup-db
          property: connectionString

databases:
  - name: teamup-db
    databaseName: teamup
    user: teamup_user
    plan: free
